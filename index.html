<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script>
      let count = 0;
      function increment(){
        let num = document.getElementById("num");
        num.innerHTML= ++count;
      }
      function decrement(){
        let num = document.getElementById("num");
        num.innerHTML= --count;
      }

    </script>
</head>
<body>
    <div class="main">
        <!-- <button> Increment </button> -->
        <button class="button-27" role="button" onclick="increment()">Increment</button>
        <p id="num">0</p>
        <!-- <button>Decrement</button> -->
        <button class="button-27" role="button" onclick="decrement()">Decrement</button>
    </div>

</body>
</html>
